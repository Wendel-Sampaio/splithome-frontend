<div id="navbar">
    <mat-toolbar class="toolbar">
        <div id="titulo-nav">
            <span>{{ currentViewTitle }}</span>
        </div>
    </mat-toolbar>
</div>

<div class="body">
    <mat-card class="menu-lateral" appearance="outlined">
        <mat-card-header class="header-menu-lateral">
            <div class="title">
                <div class="splithome">
                    <img class="icon-title" src="../../../assets/icon.png" alt="">
                    <mat-card-title class="titulo-menu-lateral">SplitHome</mat-card-title>
                </div>
                <img class="profile-photo" src="../../../assets/perfil.png" alt="">
                <mat-card-subtitle class="subtitulo-menu"> 
                    Bem-vindo 
                    <div class="username">{{ user.name }}</div>
                </mat-card-subtitle>
            </div>
        </mat-card-header>
        <mat-card-content class="conteudo-card">
            <ng-container *ngFor="let item of menuItems">
                <button (click)="item.action()" 
                        class="botoes-menu-lateral" 
                        [ngClass]="{'selected': currentView === item.view}">
                    <mat-icon class="icones-botao" matSuffix>{{ item.icon }}</mat-icon>{{ item.label }}
                </button>
            </ng-container>
        </mat-card-content>
    </mat-card>

    <mat-card class="tabela-compras" appearance="outlined" *ngIf="currentView === 'inicio'">
        <mat-card-content><tabela-compras></tabela-compras></mat-card-content>
    </mat-card>
    <meu-perfil class="meu-perfil" *ngIf="currentView === 'meuPerfil'"></meu-perfil>
</div>
